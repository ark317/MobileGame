
<html>
    <head>
        <title>Armaan Khullar's Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bad.css" rel="stylesheet" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
        <script src="bad.js" type="text/javascript"></script>
    </head>
    <body>
        <table id="game">
            
            
            <tr id="row1" class="row">
                <td class="block" id="1">

                </td>
                <td class="block" id="2">

                </td>
                <td class="block" id="3">

                </td>
            </tr>
            
            <tr id="row2" class="row">
                <td class="block" id="4">

                </td>
                <td class="block" id="5">

                </td>
                <td class="block" id="6">

                </td>
            </tr>
            
            
            <tr id="row3" class="row">
                <td class="block" id="7">
                    <h2><span id="score">Your score: 0</span></h2>
                </td>
                <td class="block" id="8">
                </td>
                <td class="block" id="9">
                    <h2><span id="time_left">Time: 60</span></h2>
                </td>
            </tr>
            
            
            
            
        </table> <!-- End -->
        
        <div id="replay" style="display: none">
            <h1> Game Over! </h1>
            <h3 style="display: none"> </h3>
            <span id="rematch">Play Again</span>
        </div>
    </body>
</html>
